<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{producto.nombre}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{producto.nombre}}</ion-title>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <img src="{{producto.imagen}}" alt="">
  <p>{{producto.detalles}}</p>
  <p>${{producto.precio}}</p>

  <ion-item>
    <ion-label>Talles</ion-label>
    <ion-select placeholder="Seleccionar talla">
      <ion-select-option value="s">S</ion-select-option>
      <ion-select-option value="m">M</ion-select-option>
      <ion-select-option value="l">L</ion-select-option>
      <ion-select-option value="l">XL</ion-select-option>
    </ion-select>
  </ion-item>

 <div class="centrado">
  <div class="ion-text-center">
    <app-contador-cantidad (cantidadCambiada)="cantidad=$event"></app-contador-cantidad>
  </div>
</div>
  
<div class="centrado">
  <app-contador-cantidad (cantidadCambiada)="cantidad=$event"></app-contador-cantidad>
</div>
  
  <ion-button fill="clear" shape="round" expand="block" (click)="onAgregarAlCarritoClicked()" [disabled]="!producto.tieneStock"> Agregar al carrito </ion-button>
</ion-content>
